<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imgPath">Image Url</label>
                        <input type="text" class="form-control" id="imgPath" formControlName="imagePath" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="imgPath.value"
                        alt="image" width="250px" class="img-fluid img-thumbnail">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea type="text" id="desc" class="form-control" formControlName="description" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="form-group">
                        <div class="row"
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]="i">
                            <div class="col-8">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-2">
                                <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingridients</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
